    <script>

        let radius = prompt("Який радіус у кола?");
        let res2 = radius * radius * 3.14;
        alert(`Площа кола = ${res2}`);



        let km = prompt("Скільки км відстань між пунктом А і Б?");
        let time = prompt("За скільки годин ви бажаєте доїхати?");
        let speed = km / time;
        alert(`Щоб прибути вчасно, вам потрібно їхати зі швидкістю ${speed} км/год`);




        let money = prompt("Скільки долларів ви бажаєте поміняти у євро?");
        const curs = 0.94;
        let res3 = money * curs;
        alert(`Ви отримаєте ${res3} євро`);

    </script>
