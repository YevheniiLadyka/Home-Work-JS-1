<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <h4>Запитай ім’я користувача та виведи у відповідь “Привіт, *ім’я*”;</h4>
        <input type="text" class="name">
        <button class="btn1">Send</button>
        <p>
            Привіт:
            <span class="out1"></span>
        </p>
    </section>


    <section>
        <h4>
            переводить їх в євро. EUR = 38гр <br>
            Євро к Гривні
        </h4>
        <input type="text" class="name2">
        <button class="btn2">Send</button>
        <p>
            по курсу:
            <span class="out2"></span>
        </p>
    </section>
    



    <script>

        let name = document.querySelector('.name');
        let out1 = document.querySelector('.out1');
        let btn1 = document.querySelector('.btn1');

        btn1.onclick = () => {
            out1.innerHTML = name.value;
        }



        let name2 = document.querySelector('.name2');
        let out2 = document.querySelector('.out2');
        let btn2 = document.querySelector('.btn2');

        btn2.onclick = () => {
            out2.innerHTML = name2.value * 0.038;
        }

    </script>
</body>
</html>
